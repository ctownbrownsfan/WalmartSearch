<section *ngIf="listMode;else detailMode">
  <mat-card>
    <img (click)="loadDetails()" class="cursor pull-left" src="{{product?.thumbnailImage}}" alt="{{product?.name}}" />
    <div class="mat-detail">
      <mat-card-header>
        <mat-card-title>
          <span (click)="loadDetails()" innerHTML="{{product?.name}}"></span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span>{{product?.salePrice | currency}}</span>
        <br/>
        <span *ngIf="product?.availableOnline;else notAvailable">
          Available Online
        </span>
        <ng-template #notAvailable>Not Available Online</ng-template>
        <div class="description" [innerHTML]="product?.shortDescription"></div>
      </mat-card-content>
    </div>
    <div style="clear: both;"></div>
  </mat-card>
</section>
<ng-template #detailMode>
  <mat-card class="detail">
    <img src="{{product?.mediumImage}}" alt="{{product?.name}}" />
    <div class="mat-detail">
      <mat-card-header>
        <mat-card-title class="productHeader">{{product?.name}}</mat-card-title>
      </mat-card-header>
      <span>{{product?.salePrice | currency}}</span>
      <br/>
      <span *ngIf="product?.availableOnline;else notAvailable">
        Available Online
      </span>
      <ng-template #notAvailable>Not Available Online</ng-template>
      <div class="description" [innerHTML]="product?.longDescription"></div>
    </div>
    <div style="clear: both;"></div>
  </mat-card>
</ng-template>
